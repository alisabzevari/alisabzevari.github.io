<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>

<body style="padding-top: 50px">
    <header class="navbar navbar-default navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ HOME_PATH }}" class="navbar-brand">{{ site.title }}</a>
            </div>
            <nav class="collapse navbar-collapse" id="bs-navbar-collapse">
                <ul class="nav navbar-nav">
					<li><a href="/about.html">درباره من</a></li>
					<li><a href="/contact.html">تماس با من</a></li>
                </ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/about.html"><span class="glyphicon glyphicon-search"></span></a></li>
				</ul>
            </nav>
        </div>
    </header>
    <div>
        <div class="content">
			<div class="container">
				{{ content }}
			</div>
        </div>
        <hr>
        <footer>
            <div class="container">
                <p>
                    این بلاگ با کمک
                    <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
                    و 
                    <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
                    در {{ site.time | date: '%Y' }} ساخته شده است.
                </p>
            </div>
        </footer>

    </div>

	<script src="{{ ASSET_PATH }}/bootstrap/js/jquery-1.10.2.min.js"></script>
	<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
